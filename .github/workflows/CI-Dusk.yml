name: Dusk
on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

jobs:
  dusk-php:
    runs-on: ubuntu-latest
    env:
      APP_URL: "http://127.0.0.1:8000"
      APP_ENV: "staging"
      LEAD_PROSPER_SUBMIT_URL: "https://api.leadprosper.io/ingest"
      WINTERBOT_LEAD_SUBMIT_URL: "https://winterbot.app"
      LEAD_BACKUP_URL: "https://winterbot.app"
      GOOGLE_MAPS_API_KEY: "AIzaSyCWGUjDoetHonsX_8REioiFxYojrnomGIs"
    steps:
      - uses: actions/checkout@v4
      - name: Set APP_ENV to production if branch is master
          run: echo "APP_ENV=production" >> $GITHUB_ENV
          if: github.ref == 'refs/heads/master'
      - name: Prepare The Environment
        run: cp .env.example .env
      - name: Create Database
        run: |
          sudo systemctl start mysql
          mysql --user="root" --password="root" -e "CREATE DATABASE \`my-database\` character set UTF8mb4 collate utf8mb4_bin;"
      - name: Install Composer Dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Generate Application Key
        run: php artisan key:generate
      - name: Upgrade Chrome Driver
        run: php artisan dusk:chrome-driver --detect
      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux &
      - name: Run Laravel Server
        run: php artisan serve --no-reload &
      - name: Run Dusk Tests
        run: php artisan dusk
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: screenshots
          path: tests/Browser/screenshots
      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: console
          path: tests/Browser/console
